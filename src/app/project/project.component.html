<section>
  <h2 class="text-muted">專案經驗</h2>
  <ul *ngFor="let item of (data | async)">
    <div class="left-line">
      <li class="h5 font-weight-bold">{{item.project}}</li>
      <li>
        <span class="badge badge-pill badge-light h2" *ngFor="let tec of item.technology">{{tec}} </span>
      </li>
      <li>{{item.content}}</li>
    </div>
  </ul>
</section>
