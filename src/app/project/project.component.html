<section>
  <h2 class="text-muted">專案經驗</h2>
  <ul *ngFor="let item of data">
    <div class="left-line">
      <li class="h5 font-weight-bold">{{item.project}}</li>
      <li>框架 :
        <span *ngFor="let tec of item.technology">{{tec}} </span>
      </li>
      <li>說明 : {{item.content}}</li>
    </div>
  </ul>
</section>
